<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Akbar Ali Interior</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0; /* Thoda sa subtle background */
        }
        .thank-you-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .thank-you-card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 4rem;
        }
        .icon-check {
            font-size: 4rem;
            color: #28a745; /* Green color for success */
            margin-bottom: 1.5rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="thank-you-card shadow-lg">
            <i class="fas fa-check-circle icon-check"></i>
            <h1 class="display-3 fw-bold mb-3">Thank You!</h1>
            <p class="lead mb-4">Your message has been successfully submitted. We will get back to you soon to discuss your project.</p>
            <a href="https://altafkhan01017-star.github.io/akbar-ali/" class="btn btn-warning btn-lg fw-bold text-dark">Go Back to Home</a>
        </div>
    </div>

</body>
</html>
